<div class="content">
  <article>
    <header class="title">
      <h1>O que pediram ?</h1>
      <p>Adicione item por item</p>
    </header>

    <!-- <section class="card" *ngIf="orders.length !== 0">

          <legend class="orderAndPerson_name">{{order.persons}}</legend>
        </div>
        <div class="price">
          R$49.90
        </div>
      </div>
    </section> -->

    <section>
      <form class="input-content" [formGroup]="orderForm">
        <input class="food_name_input input-text" type="text" formControlName="name" placeholder="Ex: Polenta frita">

        <div class="food_price">
          <span class="field field-price">R$</span>
          <input class="input-text input-text-price" type="tel" formControlName="price" placeholder="0,00" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }"/>
        </div>

        <div class="quantity">
          <button class="field field-less" (click)="updateQuantity($event, 'subtract');"  (touchstart)="updateQuantity($event, 'subtract');">-</button>
          <input class="input-text input-text-quantity" type="number" name="quantity" [placeholder]="quantity">
          <button class="field field-add" (click)="updateQuantity($event, 'add');"  (touchstart)="updateQuantity($event, 'add');">+</button>
        </div>
      </form>
    </section>


    <div class="checkbox-content">
      <div class="editar">
        <p>Dividir valor entre</p>
        <app-button-link title="editar pessoas" (buttonAction)="editarPessoas();"></app-button-link>
      </div>
      <div class="form-content">
        <form class="form-checkbox" *ngFor="let name of usersList; let i = index">
          <input type="checkbox" name="name" (click)="selectedUser($event, i)">
          <label for="name">{{name}}</label>
        </form>
      </div>
    </div>
  </article>
  <footer class="btn-content">
    <app-button
      buttonTitle="próximo item"
      styleButton="primary"
      size="large"
      [isDisabled]="false"
      (buttonAction)="selectOrder()"
    ></app-button>
    <app-button-link title="Finalizar pedidos >"></app-button-link>
  </footer>
</div>
