<main class="content">
  <section>
    <h1 class="title" *ngIf="!isEdit">Pra começar,
      quem está no rolê?
    </h1>
    <h1 class="title" *ngIf="isEdit">
      Deseja excluir ou adicionar alguém?
    </h1>

    <form class="form-content"  [formGroup]="form" (ngSubmit)="submit();" #conteudo [scrollTop]="conteudo.scrollHeight">
      <div formArrayName="inputs">
        <div *ngFor="let input of inputs.controls; let i = index" [formGroupName]="i">
          <div class="input-content" [ngClass]="{'error-input': getValidity(i)}">
            <input type="text" formControlName="name" appAutofocus [class.error-input]="getValidity(i)" maxlength="25">
            <app-button-link (buttonAction)="deleteUser(i);" title="excluir"></app-button-link>
          </div>
          <p class="error-msg" *ngIf="getValidity(i)">{{errorMsg}}</p>
        </div>
      </div>
      <div class="input-content">
        <button class="btn-add" (click)="addNewUserInput();">
          <p>Nome da pessoa</p>
        </button>
        <app-button-link (buttonAction)="deleteUser();" title="excluir"></app-button-link>
      </div>
    </form>
  </section>

  <section class="btn-next">
    <app-button
      buttonTitle="começar"
      [isDisabled]="!canEnableSubmitButton()"
      styleButton="primary"
      size="large"
      (buttonAction)="submit();"
    ></app-button>
  </section>
</main>
